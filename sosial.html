<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Edukasi Bermasyarakat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0a0a0a, #1a1a1a);
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(to right, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .game-box {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }
    .character-select, .level-select {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    .question {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .options button:hover {
      background: #FFD700;
      color: black;
    }
    .status {
      margin-top: 20px;
      font-size: 1em;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Game Edukasi Bermasyarakat</h1>
  <p>Pilih karakter dan tingkatkan pengetahuan sosialmu!</p>

  <div class="game-box">
    <div class="character-select">
      <label>Pilih Karakter: </label>
      <select id="character">
        <option value="Pak RT">Pak RT</option>
        <option value="Ibu RW">Ibu RW</option>
        <option value="Pemuda Karang Taruna">Pemuda Karang Taruna</option>
      </select>
    </div>

    <div class="level-select">
      <label>Pilih Level: </label>
      <select id="level">
        <option value="easy">Mudah</option>
        <option value="medium">Sedang</option>
        <option value="hard">Sulit</option>
      </select>
    </div>

    <button onclick="startGame()">Mulai Permainan</button>

    <div id="gameArea" style="display:none;">
      <div class="question" id="question">Pertanyaan akan muncul di sini</div>
      <div class="options" id="options"></div>
      <div class="status" id="status">Skor: 0 | Nyawa: ❤️❤️❤️</div>
    </div>
  </div>

  <script>
    const questions = {
      easy: [
        { q: "Apa arti gotong royong?", o: ["Kerja sama", "Liburan", "Main game", "Tidur"], a: 0 },
        { q: "Sikap baik saat rapat warga?", o: ["Menyela", "Diam", "Mendengarkan", "Tidur"], a: 2 }
      ],
      medium: [
        { q: "Apa manfaat kerja bakti?", o: ["Lingkungan bersih", "Buang waktu", "Tambah musuh", "Lelah"], a: 0 },
        { q: "Jika tetangga sakit, kita sebaiknya?", o: ["Menghindar", "Membantu", "Gosip", "Acuh"], a: 1 }
      ],
      hard: [
        { q: "Apa dampak hoaks di masyarakat?", o: ["Kebersamaan", "Kekacauan", "Kesehatan", "Kebahagiaan"], a: 1 },
        { q: "Apa peran pemuda dalam masyarakat?", o: ["Pasif", "Pengamat", "Penggerak", "Penonton"], a: 2 }
      ]
    };

    let current = 0;
    let score = 0;
    let lives = 3;
    let selectedLevel = "easy";
    let selectedQuestions = [];

    function startGame() {
      const character = document.getElementById("character").value;
      selectedLevel = document.getElementById("level").value;
      selectedQuestions = questions[selectedLevel];
      current = 0;
      score = 0;
      lives = 3;
      document.getElementById("gameArea").style.display = "block";
      alert(`Halo ${character}! Selamat bermain di level ${selectedLevel}.`);
      loadQuestion();
    }

    function loadQuestion() {
      if (current >= selectedQuestions.length || lives <= 0) {
        document.getElementById("question").innerText = "Permainan selesai!";
        document.getElementById("options").innerHTML = `<p>Skor akhir: ${score} dari ${selectedQuestions.length}</p>`;
        return;
      }

      const q = selectedQuestions[current];
      document.getElementById("question").innerText = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
      updateStatus();
    }

    function checkAnswer(i) {
      const correct = selectedQuestions[current].a;
      if (i === correct) {
        score++;
        alert("Benar!");
      } else {
        lives--;
        alert("Salah!");
      }
      current++;
      loadQuestion();
    }

    function updateStatus() {
      let heart = "❤️".repeat(lives);
      document.getElementById("status").innerText = `Skor: ${score} | Nyawa: ${heart}`;
    }
  </script>
</body>
  </html>
